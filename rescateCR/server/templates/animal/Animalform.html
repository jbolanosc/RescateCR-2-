<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if title %} {{ title }} {% else %} RescateCR {% endif %}</title>
  </head>
  <body>
    {% extends "base.html" %} {% block content %}
    <section class="hero is-light is-fullheight">
      <div class="hero-body">
        <div class="container columns is-vcentered has-text-centered">
          <div class="column is-desktop">
            <img src={{url_for('static', filename='uploads/site/petting.svg')}}
            alt=""/>
          </div>
          <div class="column is-half-desktop has-text-centered">
            <h2 class="title has-text-danger">Registra un Animal</h2>
            <div class="card">
              <form
                class="card-content"
                action="{{url_for('animal_page.create')}}"
                method="POST"
              >
                <!-- Field -->
                <div class="field">
                  <label class="label">Nombre</label>
                  <div class="control">
                    <input
                      name="name"
                      class="input"
                      type="text"
                      placeholder="Nombre del animal"
                    />
                  </div>
                </div>
                <!-- Field -->
                <div class="field">
                  <label class="label">Tamaño</label>
                  <div class="select control is-info">
                    <select name="size">
                      <option>Selecciona el tamaño</option>
                      <option value="big">Grande</option>
                      <option value="medium">Medio</option>
                      <option value="small">pequeño</option>
                    </select>
                  </div>
                </div>
                <!-- Field -->
                <div class="field">
                  <label class="label">Tipo</label>
                  <div class="select control is-info">
                    <select name="animal_type">
                      <option>Selecciona el tipo de animal</option>
                      <option value="cat">Gato</option>
                      <option value="dog">Perro</option>
                    </select>
                  </div>
                </div>
                <!-- Field -->
                <div class="field">
                  <label class="label">Adoptado</label>
                  <div class="select control is-info">
                    <select name="adopted">
                      <option>Selecciona</option>
                      <option value="True">Si</option>
                      <option value="">No</option>
                    </select>
                  </div>
                </div>
                <!-- Field -->
                <div class="field">
                  <label class="label">Raza</label>
                  <div class="control">
                    <input
                      name="breed"
                      class="input"
                      type="text"
                      placeholder="Raza"
                    />
                  </div>
                </div>
                <!-- Field -->
                <div class="field">
                  <input
                    class="button is-info"
                    type="submit"
                    value="Registrar"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endblock %}
  </body>
</html>
